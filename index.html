<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treine me</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- A11y -->
    <div class="page">
      <nav>
        <a id="logo" href="#">
          <img src="/images/logo.svg" alt="Treine.me" />
        </a>
        <ul>
          <li><a href="">Home</li></a>
          <li><a href="">Sobre</li></a>
          <li><a href="">Treinar</li></a>
        </ul>
      </nav>
      <!-- +semantica = header = cabeçalho -->

      <main>
        <!-- +semantica = main = Parte Principal da Página -->
        <!-- section poderia receber uma class"text" -->
        <section>
          <h1>Treinos <span>exclusivos</span> para você!</h1>

          <p>
            Nós criamos treinos <strong>exclusivos e únicos para você.</strong
            ><br />
            Invista no seu corpo e
            <strong>tenha muito mais performance</strong> e qualidade de vida.
          </p>

          <button>
            <img src="images/whats.svg" alt="ícone do whatsapp" />
            Começe já
          </button>
        </section>
        <img
          src="images/fitnessjump.png"
          alt="Desenho de uma mulher pulando corda numa acadêmia"
        />
      </main>

      <footer>
        fale concosco no instagram
        <a href="https://instagram.com//treineme" target="_blank">@treine.me</a>
      </footer>
      <!-- +semantica = footer = rodapé -->
    </div>

    <img
      src="images/balls.svg"
      alt="Bolinhas decorativas verdes no canto inferior direito da página."
    />
  </body>
</html>
